{% block content %}



    <script>
    var app = new Vue({
        el: "#today-hot",
        delimiters: ["[[","]]"],
        data: {
            today_hot:[]
        },
        mounted: function(){
            this.fetchData();
        },
        methods:{
            fetchData: function() {
                axios.get("/test").then(response=>{
                    this.today_hot = response.data;
                }),err=>{
                    console.log(err);
                };
            }
        }
    });

    </script>
